      - deploy-backend:
          requires:
            - configure-infrastructure
      - deploy-frontend:
          requires:
            - configure-infrastructure
      - smoke-test:
          requires:
            - deploy-backend
            - deploy-frontend
      - cloudfront-update:
          requires:
            - smoke-test
